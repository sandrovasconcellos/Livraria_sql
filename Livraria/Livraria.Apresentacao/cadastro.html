<!DOCTYPE html>
<html ng-app="appLivro">
<head>
    <meta charset="utf-8" />
    <title>SVS</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/bootstrap-theme.min.css" rel="stylesheet" />

    <script src="Scripts/jquery-3.4.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/angular.min.js"></script>
   
    <!--funções JavaScript-->
    <script src="CodigoJS/cadastroLivro.js"></script>
    
</head>
<body class="container" ng-controller="cadastroController">
    <div class="well well-sm">
        <h2>Projeto de controle de livros</h2>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h4>Cadastro de Livro</h4>
            <a href="/index.html">Pagina inicial</a>
            <hr />

            <div class="row">
                <div class="col-md-4">
                    <label>Código ISBN</label>
                    <input type="text" class="form-control" placeholder="Código ISBN" ng-model="livro.ISBN" />                    

                    <label>Autor</label>
                    <input type="text" class="form-control" placeholder="Autor" ng-model="livro.Autor" />

                    <label>Nome</label>
                    <input type="text" class="form-control" placeholder="Nome do livro" ng-model="livro.Nome" />

                    <label>Preço</label>                    
                    <input type="text" class="form-control" placeholder="Preço" ng-model="livro.Preco" />

                    <label>Data da Publicação</label>
                    <input type="date" class="form-control" placeholder="Data de Publicação" ng-model="livro.DtPublicacao" />

                    <label>Imagem da Capa</label>
                    <input type="text" class="form-control" placeholder="Imagem da Capa" ng-model="livro.ImagemCapa" />

                    <br />
                    <button class="btn btn-success" ng-click="cadastrar()">
                        Cadastrar Livro
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <strong>{{mensagem}}</strong>
    </div>


</body>
</html>
